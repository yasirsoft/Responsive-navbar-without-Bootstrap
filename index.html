<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="logo">
                    <a href="#">Logo</a>
                </div>
                <button type="button" 
                class="nav-toggle">
                    <span></span>
                </button>
                <nav class="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Feature</a></li>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Testimonial</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
